<!DOCTYPE html> <!--跟瀏覽器講是用這是html的格式--><!--在網頁中按f12可以顯示這些程式碼-->
<html>
    <head>
        <!--meta標籤-->
        <meta charset="UTF-8"/>
        <meta name="discription" content="tim60260的網站筆記"/>

        <title>我是網站名稱</title>
    </head>
    <body>

        <!--基本標籤-->
        <h3>我是標題</h3>
        <!--h(1~6)代表字的大小，數字越小字越大-->
            <p>我是內文</p>
        <!--P代表內文-->
        <br/>
        <!--br標籤代表換行，中間不加任何內容所以直接加/即可-->
        <hr/>
        <!--hr標籤代表水平線，中間不用加任何內容-->
        <h3>我是標題2</h3>
            <p>我是內文2，<b>在b裡面我就變成粗體字</b>，<i>在i裡面我就變成斜體字</i>
            <!--<b>代表粗體字，<i>代表斜體字-->
            </p>

        <!--連結和圖片-->
        <a href="https://google.com ">按我可以傳送到google</a>
        <!--<a>可以建立傳送到其他網站文字，網址要打在herf=""裡-->

        <a href="css.html">按我傳送到css</a>

        <img src="高木同學.png" height="300">
        <!--width寬，height長，control width只改變寬度-->

        <!--<video>成功啟動會直接顯示影片，若無法顯示會出現"瀏覽器無法載入"-->

        </ol>
